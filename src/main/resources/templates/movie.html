<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <!--  <link th:href="@{/css/welcome.css}" rel="stylesheet"> -->
  
    <title>Document</title>
</head>

<body>
	<div class="container">
	<table class="table table-hover">
			<tr>
		      <th>Title</th>
		      <th>Description</th>
		      <th class="text-center">Release date</th>
		      <th class="text-center">Action</th>
		      
		    </tr>
		<tbody th:each="movie : ${Movielist}" th:remove="tag">
			<tr>
				<td th:text="${movie.title}"></td>
				<td th:text="${movie.description}"></td>
				<!-- <td>
				<th:block th:each="role : ${user.roles}" th:remove="tag">
				<div><th:block th:text="${role}"></th:block></div>
				</th:block>
				</td> -->
				<td class="col-2 text-center" th:text="${#dates.format(movie.releasedate, 'dd-MM-yyyy')}"></td>
				<td><a th:href="@{/movie/update/{id}(id=${movie.id})}">update</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>

</html>
